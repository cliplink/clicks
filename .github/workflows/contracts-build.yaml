name: Publish backend contracts

permissions:
  contents: write
  packages: write

on:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/_contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@cliplink'

      - name: Bump contracts version
        run: ../../.github/scripts/bump-version.sh ./package.json contracts-

      - name: Install dependencies
        run: npm ci

      - name: Build contracts
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}