name: Tests

on:
  workflow_call:
    secrets:
      CLIPLINK_PACKAGES_TOKEN:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@cliplink'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CLIPLINK_PACKAGES_TOKEN }}

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image with secrets
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: click-worker:test
          push: false
          build-args: |
            NODE_ENV=test
          secrets: |
            clip_token=${{ secrets.CLIPLINK_PACKAGES_TOKEN }}

      - name: Run tests in Docker Compose
        run: |
          docker compose \
            -f ./docker-compose/docker-compose.yml \
            -f ./docker-compose/docker-compose.test.yml \
            up --no-build --exit-code-from click-worker

      - name: Cleanup Docker
        if: always()
        run: |
          docker compose \
            -f ./docker-compose/docker-compose.yml \
            -f ./docker-compose/docker-compose.test.yml \
            down -v --remove-orphans