name: Tests

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests in Docker
        run: |
          docker compose \
            -f ./docker-compose/docker-compose.yml \
            -f ./docker-compose/docker-compose.test.yml \
            up --build --exit-code-from backend-api

      - name: Cleanup Docker
        if: always()
        run: |
          docker compose \
            -f ./docker-compose/docker-compose.yml \
            -f ./docker-compose/docker-compose.test.yml \
            down -v